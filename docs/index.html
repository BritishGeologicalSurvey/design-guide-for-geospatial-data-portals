<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="API Guidance Documentation" content="API Guidance Documentation">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Theme: Simple Dark -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
    <script>
    window.$docsify = {
        name: 'API Guidance Documentation',
        search: 'auto', // default
        coverpage: true,
        auto2top   : true,
        maxLevel   : 3,
        subMaxLevel: 2,
        repo: 'https://kwvmxgit.ad.nerc.ac.uk/apis/api-guidance-docs',
        // Where to search
        ga: '220411082',
        search: [
            '/', // => /README.md
        ],
        // How to search
        search: {
            maxAge: 86400000, // Expiration time, the default one day
            paths: 'auto', // or 'auto'
            placeholder: 'Type to search',

            // Localization
            placeholder: {
                '/': 'Type to search'
            },

            noData: 'No Results!',

            // Localization
            noData: {
                '/': 'No Results'
            },

            // Headline depth, 1 - 6
            depth: 3,

            hideOtherSidebarContent: false, // whether or not to hide other sidebar content

            // To avoid search index collision
            // between multiple websites under the same domain
            namespace: 'api-guidance-docs',
        },
        pagination: {
            crossChapter: true,
            crossChapterText: true,
        },
        loadSidebar: true,
        loadNavbar: true,
        plugins: [
            EditOnGithubPlugin.create(
                'https://kwvmxgit.ad.nerc.ac.uk/apis/api-guidance-docs/tree/master/docs/',
                undefined,
                'Edit on Gitlab'
            )
        ],

    }
    </script>
    <!-- Plugins -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- docsify-themeable (latest v0.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>
</body>

</html>
